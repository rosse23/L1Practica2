                <h2 style='text-align:center; color:palevioletred'>AÃ‘ADIR O ELIMINAR PRODUCTOS</h2>
                <form id="form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre del Producto</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Nombre del producto">
                        <small id="emailHelp" class="form-text text-muted">Ingrese el producto a registrar, eliminar o modificar</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Descripcion</label>
                        <input type="text" class="form-control" id="description" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Cantidad</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Cantidad">
                    </div>
                    <button type="submit" id="btn" class="btn btn-primary">Enviar</button>
                    <button type="submit" id="btn1" class="btn btn-danger">Eliminar</button>
                

                </form>
            </div>
            


            <div class="col-xs-12 col-md-4">

                <form id="newdata">

                        <label for="exampleInputEmail1">Nombre del nuevo Producto</label>
                        <input type="text" class="form-control" id="newname" aria-describedby="emailHelp"
                            placeholder="Nombre del nuevo producto">
                        <small id="emailHelp" class="form-text text-muted">Ingrese el producto a registrar o eliminar</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nueva Descripcion</label>
                        <input type="text" class="form-control" id="newdescription" placeholder="nueva Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nueva Cantidad</label>
                        <input type="number" class="form-control" id="newquantity" placeholder="Nueva Cantidad">
                    </div>
                    <button type="submit" id="update" class="btn btn-warning">Actualizar</button>
                </form>
            </div>
